<div class="login">
    <div class="card ">
        <div class="card-body">
            <p class="text-center letras">Regsitro de Adivinanza</p>

                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>

            <form [formGroup]="form" (ngSubmit)="crear()">
                <div class="row mt-5">

                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" formControlName="adivinanza"></textarea>
                            <label for="Carrera">Adivinanza</label>
                        </div>
                        <br>
                    </div>


                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" formControlName="pista"></textarea>
                            <label for="Carrera">Pista</label>
                        </div>

                    </div>

                    <div class="col-lg-12">
                        <br>
                        <div class="form-floating">
                            <input class="form-control" formControlName="respuesta">
                            <label for="Carrera">Respuesta</label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <br>
                        <div class="form-floating">
                            <input class="form-control" formControlName="respuesta2">
                            <label for="Carrera">Confirmar respuesta</label>
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <br> <br>
                        <button type="submit" [disabled]="form.invalid" class="btn text-white btn-upp">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
